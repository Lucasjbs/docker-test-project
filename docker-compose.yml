version: "3.9"

services:
  backend:
    build: .
    container_name: test-backend
    ports:
      - "3000:8080"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: sh -c "node build/run-migration.js && node build/index.js"

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      PORT: 3000
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: admin
      DB_NAME: test_db
      DB_PORT: 3306
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: test_db
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 3s
      timeout: 5s
      retries: 5

volumes:
  mysql-data: